<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Coffee!</h1>
    <hr class="divider">
    <div class="coffeePage">

        <div class="coffeeList">
            <div id="coffees">

            </div>
        </div>

        <div class="formInputs">
            <form>
                <div id="roastDropdown">
                    <label for="roast-selection">Roast</label>
                    <select id="roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                        <option>all roast types</option>
                    </select>
                </div>

                <div id="coffeeSearch">
                    <label for="coffee-selection">Coffee Name</label>
                    <input type="search" id="coffee-selection">
                    <input id="submit" type="submit" />
                </div>
            </form>
            <hr class="divider">
            <form>
                <div id="roastAddSelection">
                    <label for="roast-add-selection">Roast</label>
                    <select id="roast-add-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>

                <div id="coffeeAddName">
                    <label for="coffee-add-name">Coffee Name</label>
                    <input type="text" id="coffee-add-name">
                </div>
                <input id="submitAdd" type="submit" />
            </form>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
